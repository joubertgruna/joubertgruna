name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - dev
      - qa
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Quality Assurance (QA)
  qa-tests:
    name: QA Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/qa' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests defined yet"

      - name: Build Docker image for QA
        if: github.event_name == 'push'
        run: docker build -t qa-image --target development .

  # Job 2: Build and Deploy to Staging (branch dev)
  staging-deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: production

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            # Parar container anterior se existir
            docker stop cemig-staging || true
            docker rm cemig-staging || true

            # Puxar nova imagem
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

            # Executar novo container
            docker run -d \
              --name cemig-staging \
              -p 8080:80 \
              --restart unless-stopped \
              --env NODE_ENV=staging \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

            # Limpar imagens n√£o utilizadas
            docker image prune -f

            # Health check
            sleep 10
            if curl -f http://localhost:8080/health; then
              echo "‚úÖ Deploy de staging realizado com sucesso!"
            else
              echo "‚ùå Health check falhou"
              exit 1
            fi

  # Job 3: Build and Deploy to Production (branch main)
  production-deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build project
        run: npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Criar diret√≥rio se n√£o existir
            sudo mkdir -p /var/www/cemig-dashboard
            sudo chown -R $USER:$USER /var/www/cemig-dashboard
            
            # Clonar reposit√≥rio se n√£o existir
            if [ ! -d "/var/www/cemig-dashboard/.git" ]; then
              echo "üì• Clonando reposit√≥rio pela primeira vez..."
              cd /var/www
              rm -rf cemig-dashboard/*
              cd cemig-dashboard
              git init
              git remote add origin https://github.com/graziele-nansen/CEMIG-AMI-Network-Monitoring.git
            fi
            
            # Atualizar c√≥digo
            cd /var/www/cemig-dashboard
            git fetch origin master
            git reset --hard origin/main
            
            # Deploy com Docker Compose
            docker compose down || true
            docker compose up -d --build
            
            # Verificar status
            echo "‚úÖ Deploy de produ√ß√£o conclu√≠do!"
            docker compose ps
